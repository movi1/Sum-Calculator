<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300&family=Montserrat:ital,wght@1,300&family=Public+Sans:ital@1&family=Rye&family=Special+Elite&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sum-Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Sum Calculator</h1>
            <h2>Add numbers below to calculate the sum:</h2>
    
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
    
            <div id="plus">+</div>
    
            <button id="calculate">Calculate</button>
    
            <div id="result"></div>
        </div>
    </div>
    




    <script src="./script.js"></script>
</body>

</html>
